<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Minitab Exercise</title>

<body>
    <main>
        <div class="content-width">
            <div class="heading-container background-lochmara">
                <h1 class="heading-1 color-white"><code class="code-span">&lt;H1&gt;</code>Heading</h1>
                <p class="color-white font-size-sm"> A brief description < 100 characters</p>
            </div>
            <div class="max-width display-flex flex-direction-column">
            <div class="alert-banner-container " id="alert-banner">
                <div class="background-lochmara p-m flex-center"><svg width="48" height="60" viewBox="0 0 48 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 33V59" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M47 36H1V4H47L37 20L47 36Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 4V1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="background-black color-white  position-relative banner-items ">
                    <div class="banner-content">
                        <div class="bold m-b-sm">An alert banner title</div>
                        <div class="font-size-sm">A critical message to our users</div>
                    </div>
                    <svg width="16" class="close-icon" id="close-icon" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L15 15" stroke="white" stroke-width="2"/>
                        <path d="M1 15L15 0.999998" stroke="white" stroke-width="2"/>
                     </svg>
                </div>
                </div>
        

            <div class="p-t-l main-test-block">
                <h2 class="heading-2"><code class="code-span">&lt;H2&gt;</code> Heading </h2>
                <p class="font-size-sm"> General information container</p>
                <!-- <a href="https://ericmcclellanddesign.com/"> Go to page</a> -->
            </div>
        </div>
            </div>
        </div>
    </main>
